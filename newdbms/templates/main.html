<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
  
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: silver; /* Set a background color for the body */
            
        }
        body a{
            text-decoration: none;
        }

        #topbanner {
            width: 100%;
            height: 103px;
            background-color: #12202c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            padding: 10px;
            z-index: 1000;
        }

        #logo img {
            width: 200px;
            height: 100px;
        }

        #navbar ul {
            list-style: none;
            display: flex;
        }

        #navbar ul li {
            margin-right: 5vw;
        }

        #navbar ul li a {
            text-decoration: none;
            color: white;
        }

        .hover-links {
            color: #fdbd57;
            transition: 0.2s ease-out;
        }

        .hover-links:hover {
            color: rgb(232, 227, 217);
        }

        .primebtn,
        .primebtn2,
        .btn {
            border-radius: 50px;
        }

        .primebtn,
        .primebtn2 {
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
        }

        .primebtn {
            border: 2px solid #fdbd57;
        }

        .primebtn:hover {
            background-color: #fdbd57;
            color: black;
        }

        .primebtn2 {
            background-color: #fdbd57;
            color: #12202c;
        }

        .primebtn2:hover {
            background-color: black;
            color: #fdbd57;
        }

        #frontpage {
            width: 100%;
            height: 100vh;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #frontpage h1 {
            margin-top: 23vh;
            color: rgba(255, 255, 255, 0.684);
            font-size: 50px;
            font-weight: 200;
        }

        #view {
            margin-top: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 200px;
        }

        .search {
            width: 400px;
            height: 52px;
            display: flex;
            gap: 20px;
        }

        .searchbar {
            padding: 10px;
            width: 315px;
            border-radius: 50px;
            border: none;
        }

        .btn {
            width: 100px;
            background-color: #fdbd57;
            border: none;
        }

        .maindata {
            width: 100%;
            min-height: 100vh; /* Set min-height for better responsiveness */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .maindata img {
            height: 470px;
            width: 100%;
            border-radius: 10px;
        }

        .maindata p {
            color: #12202c;
            text-align: center;
            font-size: 18px; /* Adjust font size */
        }
    </style>
</head>
<body>
    <div class="upperpart" style="margin-top: -103px;position: fixed;">
        <div id="topbanner">
            <div id="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxnTZq1tbzCn7dpL5EoXeZbnWJ6sXMqJXALA&usqp=CAU" alt="">
            </div>
            <form action="{% url "search" %}" method="get">
            <div class="search">
                <input class="searchbar" type="text" name="query" value="{{query}}" placeholder="Find house, place....">
                <input type="submit" class="btn" value="search">
            </div>
            </form>
            <div id="navbar">
                <ul>

                    <li><a href="#" class="hover-links">ABOUT</a></li>
                    <li><a href="sell" class="hover-links">SELL</a></li>
                    <li><a href="{% url "bought" %}" class="hover-links">SOLD</a></li>


                    <li><a href="logoutuser" class="hover-links primebtn2">LOGOUT</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="data" style="margin-top: 103px;">
        <div class="maindata">
            {% for item in items %}
            <a href="{% url "detail" item.id %}">
                 <div class="itemimg">
                <img src="{{item.image1.url}}" alt="">
                 </div>
                <p style="font-weight: bolder; font-size: 24px;">Price:{{item.price}}</p>
                <p style="font-weight: bolder; font-size: 24px;">Location:{{item.address}}</p>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
