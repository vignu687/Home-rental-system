<!-- templates/store/products_bought.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Bought by Persons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 3cm;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Apply styles to specific columns */
        td:nth-child(1) {
            color: red;
        }

        td:nth-child(2) {
            color: rebeccapurple;
        }
        td:nth-child(3) {
            color: purple;
        }

        

    #topbanner {
        width: 100%;
        height: 103px;
        background-color: #12202c;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        padding: 10px;
        z-index: 1000;
        margin-left: -21px;
    }

    #logo img {
        width: 200px;
        height: 100px;
    }

    #navbar ul {
        list-style: none;
        display: flex;
    }

    #navbar ul li {
        margin-right: 5vw;
    }

    #navbar ul li a {
        text-decoration: none;
        color: white;
    }

    .hover-links {
        color: #fdbd57;
        transition: 0.2s ease-out;
    }

    .hover-links:hover {
        color: rgb(232, 227, 217);
    }

    .primebtn,
    .primebtn2,
    .btn {
        border-radius: 50px;
    }

    .primebtn,
    .primebtn2 {
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
    }

    .primebtn {
        border: 2px solid #fdbd57;
    }

    .primebtn:hover {
        background-color: #fdbd57;
        color: black;
    }

    .primebtn2 {
        background-color: #fdbd57;
        color: #12202c;
    }

    .primebtn2:hover {
        background-color: black;
        color: #fdbd57;
    }

    #frontpage {
        width: 100%;
        height: 100vh;
        background-image: url("pexels_pixabay_276724.jpg");
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #frontpage h1 {
        margin-top: 23vh;
        color: rgba(255, 255, 255, 0.684);
        font-size: 50px;
        font-weight: 200;
    }

    #view {
        margin-top: 100px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 200px;
    }

    .search {
        width: 400px;
        height: 52px;
        display: flex;
        gap: 20px;
    }

    .searchbar {
        padding: 10px;
        width: 315px;
        border-radius: 50px;
        border: none;
    }

    .btn {
        width: 100px;
        background-color: #fdbd57;
        border: none;
    }
    </style>
</head>
<body>
    <div class="upperpart" style="margin-top: -125px;position:fixed;z-index:1200">
        <div id="topbanner">
            <div id="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxnTZq1tbzCn7dpL5EoXeZbnWJ6sXMqJXALA&usqp=CAU" alt="">
            </div>
            <div class="search">
                <input class="searchbar" type="text" placeholder="Find house, place....">
                <button class="btn">Search</button>
            </div>
            <div id="navbar">
                <ul>
                    <li><a href="{% url "sendmainn" %}" class="hover-links">Home</a></li>
                    <li><a href="{% url "sell" %}" class="hover-links">SELL</a></li>
                    <li><a href="{% url "bought" %}" class="hover-links">SOLD</a></li>


                    <li><a href="#" class="hover-links">ABOUT</a></li>
                    <li><a href="{% url 'logoutuser' %}" class="hover-links primebtn2">LOGOUT</a></li>
                </ul>
            </div>
        </div>
    </div>

    <h1>SOLD HOUSES</h1>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Buyer</th>
                <th>Address</th>


            </tr>
        </thead>
        <tbody>
            {% for result, data in zipped_data %}
            <tr>
                <td>{{ result.housename }}</td>
                <td>{{ data.probuyer }}</td>
                <td>{{ result.address }}</td>

            </tr>
        {% endfor %}
        
        </tbody>
    </table>

</body>
</html>
